<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar style="height: 70px; background-color: rgb(93, 91, 91);">
    <a href=""><img style="width: 70px;" src="/assets/img/iconteen.png" alt=""></a>
    <span style="flex: 1 1 auto;"></span>
    <button [routerLink]="['/login']" mat-flat-button
        style="background-color: transparent; color: aliceblue; border: none; ">
        <span style="font-size: 17px;">Login</span>
        <mat-icon class="material-symbols-outlined" style="margin-left: 5px;">
            login
        </mat-icon>
    </button>
</mat-toolbar>

<div style="display: flex; flex-direction: column;">
    <div class="titi">
        <div style="display: flex; flex-direction: column;">
            <a [routerLink]="['/top10']"><img style="width: 170px;" src="/assets/img/TOP.png" alt=""></a>
        </div>
        <span style="flex: 1 1 auto;"></span>
        <div style="display: flex; flex-direction: column; margin-right: 40%;">
            <span class="lato-light" style="font-size: 25px;">Vote for your favorite cat</span>
        </div>
    </div>

    <div class="vote">
        <div style="display: flex;flex-direction: column; margin-left: 200px; ">
            <div  (click)="find(this.Catresult[0]?.id,this.Catresult[1]?.id)"  style="text-decoration: none; ">
                <mat-card style="width: 350px; height: 520px; align-items: center;">
                    <img class="img" src="{{this.Catresult[0]?.image}}" alt="">
                    <div style="display: flex; flex-direction: row; align-items: center; margin-top: -30px;">
                       <p class="calistoga-regular"  >{{this.Catresult[0]?.name}}</p> 
                       <mat-icon class="material-symbols-outlined2" style="margin-left: 5px;">
                            favorite
                    </mat-icon>
                    </div>
                </mat-card>
            </div>
        </div>

        <div>
            <span class="calistoga-regular ">
                OR
            </span>
        </div>

        <div style="display: flex;flex-direction: column; ">
            
            <div  (click)="find(this.Catresult[1]?.id,this.Catresult[0]?.id)"   style="text-decoration: none; ">
                <mat-card style="width: 350px; height: 520px; align-items: center; margin-right: 200px;">
                    <img class="img" src="{{this.Catresult[1]?.image}}" alt="">
                    <div style="display: flex; flex-direction: row; align-items: center; margin-top: -30px;">
                        <p class="calistoga-regular"  >{{this.Catresult[1]?.name}}</p> 
                        <mat-icon class="material-symbols-outlined2" style="margin-left: 5px;">
                             favorite
                     </mat-icon>
                     </div>
                </mat-card> 
            </div>
        </div>
    </div>
</div>
