
<mat-toolbar style="height: 70px; background-color: rgb(93, 91, 91);">
    <a><img style="width: 70px;" src="/assets/img/iconteen.png" alt=""></a>
    <span style="flex: 1 1 auto;"></span>
    <button routerLink="" mat-flat-button style="background-color: transparent; color: aliceblue; border: none; ">
        <span style="font-size: 17px;">Log out</span>
    </button>
    <button [routerLink]="['/user']" mat-flat-button
        style="background-color: transparent; color: aliceblue; border: none; ">
        <span style="font-size: 17px;">Back</span>
    </button>
</mat-toolbar>

<div class="container">
    <div class="bigtop">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img class="title" src="/assets/img/titletop.png" alt="">
            <hr style="height: 3px; background-color: rgb(255, 255, 255); border: none; margin-top: 10px;  width: 850px; margin-bottom: 20px;">

            <!-- Ex.top10 -->

            <div *ngFor="let i of Catresult; let index = index" class="listtop">
                <span class="abril-fatface-regular">{{i.current_rank}}</span>
                <span>{{i.ranking}}</span>
                 <!-- เพิ่ม + 1 เพื่อทำให้ index เริ่มต้นที่ 1 แทน 0 -->
                <a><img class="imgtop" [src]="i.image" alt=""></a>
                <span class="abril-fatface-regular" style="margin-left: 30px;"></span>
                <span class="abril-fatface-regular" style="margin-left: 45%;">{{i.score}}❤️</span>             
            </div>
            
        </div>
    </div>  
</div>
